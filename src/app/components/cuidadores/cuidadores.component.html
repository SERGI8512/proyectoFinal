<div class="cuidadores">
    <div class="cuidador" *ngFor="let cuidador of arrCuidadores">
        <h3>{{cuidador.nombre}}</h3>
        <h3>{{cuidador.apellidos}}</h3>
        <h5>ID: {{cuidador.id}}</h5>
        <h6>{{cuidador.experimentado}}</h6>
        <h6>{{cuidador.razasAdmitidas}}</h6>
        <h6>{{cuidador.latitude}}</h6>
        <h6>{{cuidador.longitude}}</h6>
    </div>
</div>
