<div class="titulo">
    <h1>Usuarios Registrados</h1>
</div>
<div class="usuarios">
    <div class="usuario" *ngFor="let usuario of arrUsuarios">
        <img src="../../../assets/images/Captura de pantalla 2021-06-12 a las 1.12.26.png" alt="">
        <h3>{{usuario.nombre}}</h3>
        <h3>{{usuario.apellidos}}</h3>
        <h5>EDAD: {{usuario.edad}} / ID: {{usuario.id}}</h5>
        <h6>{{usuario.latitude}}</h6>
        <h6>{{usuario.longitude}}</h6>
    </div>
</div>
<div class="paginado">
    <div class="btnMascotas">
        <p><a class="btn btn-lg btn-primary" href="api/mascotas">Ver Mascotas</a></p>
    </div>
    <div class="btnCuidadores">
        <p><a class="btn btn-lg btn-primary" href="api/cuidadores">Ver Cuidadores</a></p>
    </div>
</div>
